<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: 'Ubuntu', Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 30px;
            /* Pixel is 1/96th of an inch  */
            line-height: 2.1em;
        }
        span{
            font-weight: bold;
            font-style: oblique;
        }
    </style>
</head>

<body>
    <h2>CSS Fonts</h2>
    <p>This is an amazing <span>things</span> in Computer</p>
</body>

</html>
