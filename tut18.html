<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <style>
        #firstpara{
            color: brown;
        }

        #secondpara{
            color: rgb(128, 90, 233);
        }

        #thirdpara{
            color: #cc2506;
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstpara">This comes from first box</p>

    <h3>This is my first box</h3>
    <p id="secondpara">This comes from second box</p>

    <h3>This is my first box</h3>
    <p id="thirdpara">This comes from third box</p>
</body>
</html>
