<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>

<body>
    <strong style="border: 2px red;">This is a paragraph</strong> <p style="border: 2px blue;">This is also a paragraph</p>
    <span style="border: 2px yellow;">This is a span</span> <span style="border: 2px green;">This is also a span</span>
    <!-- Paragraph is a block element. In block element full line is covered by only one word or line -->
    <!-- Span is an inline element means all sentences can come in one line  -->
</body>

</html>
