<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>

<body>
    <h4>Ids and Classes tutorials</h4>
    <div id="mainBox" class="redBg blackBorder">
        This is main box
    </div>
    <span class="redBg"></span>

    <!-- . is for classes and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherclass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="Blackbackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass1.myClass2.myClass3 + <Tab> -->
        <span class="myClass1 myClass2 myClass3">first</span>
        <span class="myClass1 myClass2 myClass3">second</span>
        <span class="myClass1 myClass2 myClass3">third</span>
        <span class="myClass1 myClass2 myClass3">fourth</span>
</body>
</html>
