<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        .redElement {
            color: red;
        }

        .bgBlue {
            background-color: blue;
        }

        /* This is only element selector */
        footer,
        span {
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p>This paragraph will demonstrate about simple selectors</p>
    <p id="second Para" class="redElement bgBlue">This another paragraph will demonstrate about simple selectors</p>
    <div>
        <p>This yet another paragraph will demonstrate inside div about simple selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
