<!DOCTYPE html>
<html lang="en">

<head>

    <title>Loops</title>
</head>

<body>
    <div class="container">
        This is about Loops
    </div>
    <script>
        console.log("This is Akii");
        // let i = 0;
        // for (i = 0; i < 3; i++) {
        //     console.log(i);
        // }

        let friends = ["Akii", "Monty", "Harsh", "Rahul", "Yash"];
        // FOR LOOP
        // for (let index = 0; index < friends.length; index++) {
        //     console.log("Hello " + friends[index]);
        // }

        // FOR-EACH LOOP
        // friends.forEach(function f(element) {
        //     console.log("Hello " + element + " to modern JS");
        // });

        // FOR-OF LOOP
        // for (element of friends) {
        //     console.log("Hello " + element + " to modern JS again");
        // }

        let employee = {
            name: "Akii",
            salary: 10,
            job: "Programmer"
        }

        // FOR-IN LOOP
        // Use this loop to iterate over objects in JS 
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }


        // WHILE LOOP IN JS 
        let i = 0;
        while (i < 4) {
            console.log(`${i} is less than 4`);
            i++;
        }

        // DO WHILE LOOP IN JS
        let j = 35;
        do {
            console.log(`${j} is less than 4 and we are inside do-while loop`);
            j++;
        } while (j < 4);
    </script>
</body>

</html>
