<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <div class="container">
        This is container
    </div>
    <script>
        let jsonObj = {
            name: "Akhil",
            job: "Programmer",
            friend: "Koi nhi hai",
            food: "Paneer",
        }
        console.log(jsonObj);

        let myJsonstr = JSON.stringify(jsonObj);
        console.log(myJsonstr);

        myJsonstr = myJsonstr.replace("Akhil", "Nikhil");
        console.log(myJsonstr);

        newjsonobj = JSON.parse(myJsonstr);
        console.log(newjsonobj);
    </script>
</body>

</html>
